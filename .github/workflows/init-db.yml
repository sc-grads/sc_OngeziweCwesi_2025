name: Initialize Timesheet DB

on:
  workflow_dispatch:  # Allows manual trigger

jobs:
  init-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SQLCMD
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/msprod.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools unixodbc-dev
          export PATH="$PATH:/opt/mssql-tools/bin"
          echo "PATH=$PATH" >> $GITHUB_ENV

      - name: Extract Pinggy Host and Port
        id: extract
        run: |
          URI="${{ secrets.SQL_SERVER }}"
          HOST_PORT="${URI#*://}"
          echo "PINGGY_HOSTPORT=$HOST_PORT" >> $GITHUB_ENV

      - name: Run SQL script
        env:
          SQL_USER: ${{ secrets.SQL_USER }}
          SQL_PASS: ${{ secrets.SQL_PASSWORD }}
        run: |
          export PATH="$PATH:/opt/mssql-tools/bin"
          sqlcmd -S $PINGGY_HOSTPORT -U $SQL_USER -P $SQL_PASS -i sql/InitTimesheetDB.sql
